<!doctype html>
<html ng-app="todoApp">
  <head>
    <title>To-Do App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="toDoCtrl.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="todo.css">
  </head>
  <body class="app_card container-fluid m-t-2 m-l-3"  ng-controller="TodoListController as todoList">
    <div class="row">
      <div class="create_new_card col-xs-5 m-a-1 p-a-1">
        <form ng-submit="todoList.addTodo()" class="m-b-1">
          <div class="container-fluid m-l-1 m-b-1">
            <strong><h1>Create New</h1></strong>
          </div>

          <div class="col-xs-11">
            <input type="text" ng-model="todoList.todoName" size="30"
              placeholder="Title" required class="form-control m-l-1">
          </br>
            <input type="text" ng-model="todoList.todoDescription" maxlength="50"
              placeholder="Description" required class="form-control m-l-1">
            </textarea>
          </br>
            <input type="date" ng-model="todoList.todoDate" required class="form-control m-l-1">
            <input class="btn-info form-control add_button m-l-1 m-t-1" type="submit" value="Add">
          </div>
        </form>
      </div>

      <div class="reminders_card col-xs-6 m-a-1">
        <div class="col-xs-6 p-t-1">
          <input type="text" ng-model="search" class="form-control pull-xs-left" placeholder="Search...">
        </div>
      </br>
        <div class="container-fluid m-x-1 p-x-0">
          <span class="pull-xs-left">{{todoList.remaining()}} Remaining</span>
          <span class="pull-xs-right">
            [ <a href="" ng-click="todoList.archive()">Clear Completed</a> ]
          </span>
        </div>
        <div class="container-fluid m-t-1">
          <strong><h1>Reminders</h1></strong>
        </div>
        <div class="container-fluid m-b-1">
          <div class="pull-xs-left">
            <button class="btn-info form-control active p-x-2" ng-click="order('name')">Title</button>
            <span class="sortorder" ng-show="predicate === 'name'" ng-class="{reverse:reverse}"></span>
          </div>
          <div class="pull-xs-right">
            <button class="btn-info form-control active p-x-2" ng-click="order('date')">Date</button>
            <span class="sortorder" ng-show="predicate === 'date'" ng-class="{reverse:reverse}"></span>
          </div>
        </div>
        <ul class="container-fluid list-group m-l-1 m-b-1">
          <li class="list-group-item disabled">
          </li>
          <li ng-repeat="todo in todoList.todos | filter: (!disableFilter || '') && {name: search} | orderBy:predicate:reverse"
            class="list-group-item p-y-0 p-x-1">

            <span class="done-{{todo.done}} m-l-1">
                <h4 class="list-group-item-heading">
                  <input type="checkbox" ng-model="todo.done">
                  <strong>{{todo.name}}</strong>
                  <div class="pull-xs-right"> {{todo.date | date:"MM/dd/yyyy"}} </div>
                </h4>
                <p class="list-group-item-text m-l-2"> ({{todo.description}}) </p>
            </span>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
